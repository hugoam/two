<!doctype html>
<html lang=en-us>
<head>
<meta charset=utf-8>
<meta content="text/html; charset=utf-8" http-equiv=Content-Type>
<title>Emscripten-Generated Code</title>
<style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    html,
    body {
        font-family: arial;
        height: 100%;
        margin: 0;
        padding: none
    }

    .main {
        height: calc(100% - 5em - 70px);
    }

    .nav {
        padding: 4em;
        padding-top: 1em;
    }

    .emscripten {
        padding-right: 0;
        margin-top: auto;
        margin-left: auto;
        margin-right: auto;
        display: block
    }

    div.emscripten {
        text-align: center
    }

    canvas.emscripten {
        border: 0 none;
        background-color: #000000
    }

    .spinner {
        height: 30px;
        width: 30px;
        margin: 0;
        margin-top: 20px;
        margin-left: 20px;
        display: inline-block;
        vertical-align: top;
        animation: rotation .8s linear infinite;
        border: 5px solid #ebebeb;
        border-top: 5px solid #787878;
        border-radius: 100%;
        background-color: #bdd72e
    }

    @keyframes rotation {
        from {
            transform: rotate(0)
        }

        to {
            transform: rotate(360deg)
        }
    }

    .link {
        font-weight: 700;
        color: #787878
    }
    
    #status {
        display: inline-block;
        vertical-align: top;
        margin-top: 30px;
        margin-left: 20px;
        font-weight: 700;
        color: #787878
    }

    #progress {
        height: 20px;
        width: 300px
    }
</style>
</head>
<body>
<div class=spinner id=spinner></div>
<div class=emscripten id=status>Downloading...</div>
<div class=emscripten>
    <progress hidden id=progress max=100 value=0></progress>
</div>
<div class=main>
    <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
</div>
<div class=nav>
    <a class=link href="02-metaballs">Previous - 02-metaballs</a>
    <a class=link href="04-mesh" style="float: right;">Next - 04-mesh</a>
</div>
<script>
var Module;
(async () => {
    var statusElement = document.getElementById("status")
        , progressElement = document.getElementById("progress")
        , spinnerElement = document.getElementById("spinner");
    Module = {
        preRun: [],
        postRun: [],
        print: function(e) {
            1 < arguments.length && (e = Array.prototype.slice.call(arguments).join(" ")),
            console.log(e)
        },
        printErr: function(e) {
            1 < arguments.length && (e = Array.prototype.slice.call(arguments).join(" ")),
            console.error(e)
        },
        canvas: function() {
            var e = document.getElementById("canvas");
            return e.addEventListener("webglcontextlost", function(e) {
                alert("WebGL context lost. You will need to reload the page."),
                e.preventDefault()
            }, !1),
            e
        }(),
        setStatus: function(e) {
            if (Module.setStatus.last || (Module.setStatus.last = {
                time: Date.now(),
                text: ""
            }),
            e !== Module.setStatus.last.text) {
                var t = e.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/)
                    , n = Date.now();
                t && n - Module.setStatus.last.time < 30 || (Module.setStatus.last.time = n,
                Module.setStatus.last.text = e,
                t ? (e = t[1],
                progressElement.value = 100 * parseInt(t[2]),
                progressElement.max = 100 * parseInt(t[4]),
                progressElement.hidden = !1,
                spinnerElement.hidden = !1) : (progressElement.value = null,
                progressElement.max = null,
                progressElement.hidden = !0,
                e || (spinnerElement.style.display = "none")),
                statusElement.innerHTML = e)
            }
        },
        totalDependencies: 0,
        monitorRunDependencies: function(e) {
            this.totalDependencies = Math.max(this.totalDependencies, e),
            Module.setStatus(e ? "Preparing... (" + (this.totalDependencies - e) + "/" + this.totalDependencies + ")" : "All downloads complete.")
        }
    };
    Module.setStatus("Downloading..."),
    window.onerror = function(e) {
        Module.setStatus("Exception thrown, see JavaScript console"),
        spinnerElement.style.display = "none",
        Module.setStatus = function(e) {
            e && Module.printErr("[post-exception status] " + e)
        }
    }

    {
        const adapter = await navigator.gpu.requestAdapter();
        const device = await adapter.requestDevice();
        Module.preinitializedWebGPUDevice = device;
    }

    {
        const js = document.createElement('script');
        js.async = true;
        js.src = 'example-03-raymarchDebug.js';
        document.body.appendChild(js);
    }
})();
</script>
</body>
</html>
